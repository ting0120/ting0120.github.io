<html>
<head>
    <script>      
        function showText(str){
            alert(str);
        }
    </script>
</head>
<body bgcolor="#ccccff">

    <input type="text" id="a" placeholder="a">, 
    <input type="text" id="b" placeholder="b">

</form>
 
</body></html>
